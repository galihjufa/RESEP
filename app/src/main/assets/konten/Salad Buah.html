<strong>Bahan</strong>
<ul>
    <li>1/2 Melon</li>
    <li>1 Mangga alpukat</li>
    <li>1 Pir</li>
    <li>1 Kiwi</li>
    <li>2 sdm granola</li>
    <li>Keju prochiz gold</li>
    <li>2 sdm yogurt biokul</li>
</ul>

<strong>Langkah Pembuatan</strong>
<ol>
    <li>Masukkan yogurt ke dalam gelas</li>
    <li>Masukkan buah buahan</li>
    <li>Taburkan granola</li>
    <li>Tambahkan keju parutan diatas</li>
    <li>Sajikan</li>

</ol>
